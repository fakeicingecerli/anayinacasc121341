    <!-- XAMPP SPA desteği için -->
    <script>
      // Single Page Application için tarayıcı geçmişi desteği
      // Bu script, sayfayı yenilerken veya doğrudan URL'ye erişirken 404 hatalarını önler
      (function() {
        // Eğer doğrudan index.html'e erişiliyorsa işlem yapmaya gerek yok
        if (window.location.pathname === '/' || 
            window.location.pathname === '/index.html') {
          return;
        }
        
        // Eğer bu bir varlık dosyası değilse (CSS, JS, resim vb.)
        const splitPath = window.location.pathname.split('.');
        if (splitPath.length <= 1 || 
            !['js', 'css', 'png', 'jpg', 'jpeg', 'gif', 'svg', 'ico'].includes(splitPath[splitPath.length - 1])) {
          
          // Sayfa yüklendikten sonra, geçmiş nesnesini güncelle
          window.addEventListener('DOMContentLoaded', function() {
            const basePath = window.location.pathname;
            window.history.replaceState({}, '', basePath);
          });
        }
      })();
    </script>
